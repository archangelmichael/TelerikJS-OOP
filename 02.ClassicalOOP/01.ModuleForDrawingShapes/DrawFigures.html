<!DOCTYPE html>
<html>
<head lang="en">
    <!-- Create a module for drawing shapes using Canvas.  -->
    <meta charset="UTF-8">
    <title> Module for drawing figures </title>
    <style>
        canvas {
            position: absolute;
            left: 300px;
            top: 50px;
            border: 2px solid darkgrey;
            border-radius: 10px;
            background: lightgrey;
        }
    </style>
    <script src="scripts/figure-creator.js" type="text/javascript"> </script>
</head>
<body>
    <div id="inputs" >
        <label for="x1"> Position x1: </label>
        <input id='x1' type="text" value="100"/> <br />
        <label for="y1"> Position y1: </label>
        <input id='y1' type="text" value="150"/> <br />
        <label for="x2"> Position x2: </label>
        <input id='x2' type="text" value="150"/> <br />
        <label for="y2"> Position y2: </label>
        <input id='y2' type="text" value="100"/> <br />
        <label for="width"> Width: </label>
        <input id='width' type="text" value="100"/> <br />
        <label for="height"> Height: </label>
        <input id='height' type="text" value="100"/> <br />
        <label for="radius"> Radius: </label>
        <input id='radius' type="text" value="50"/> <br />
        <label for="lineWidth"> Line width: </label>
        <input id='lineWidth' type="text" value="4" /> <br />
        <label for="strokeColor"> Stroke color: </label>
        <input id='strokeColor' type="color" value="#ABC"/> <br />
        <label for="fillColor"> Fill color: </label>
        <input id='fillColor' type="color" value="#FBA"/> <br />
    </div>
    <div id="controls" >
        <button id="createRect" >Add Rectangle</button>
        <button id="createCircle" >Add Circle</button>
        <button id="createLine" >Add Line</button>
    </div>
    <canvas id="canvas" width="700" height="400" ></canvas>

    <script>
        ( function () {
            var posX1, posY1, posX2, posY2, width, height, radius, line, stroke, fill;
            var creator = new Creator('canvas');
            document.getElementById('createRect').addEventListener('click', function drawRect() {
                creator.rect(posX1, posY1, width, height, line, stroke, fill);
            });
            document.getElementById('createCircle').addEventListener('click', function drawCircle() {
                creator.circle(posX1, posY1, radius, line, stroke, fill);
            });
            document.getElementById('createLine').addEventListener('click', function drawLine() {
                creator.line(posX1, posY1, posX2, posY2 , line, stroke);
            });

            // updates input values every second
            setInterval( function () {
                posX1 = document.getElementById('x1').value;
                posY1 = document.getElementById('y1').value;
                posX2 = document.getElementById('x2').value;
                posY2 = document.getElementById('y2').value;
                width = document.getElementById('width').value;
                height = document.getElementById('height').value;
                radius = document.getElementById('radius').value;
                line = document.getElementById('lineWidth').value;
                stroke = document.getElementById('strokeColor').value;
                fill = document.getElementById('fillColor').value;

            }, 1000);
        }());
   </script>
</body>
</html>
